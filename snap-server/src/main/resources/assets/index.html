<html>
  <head>
  </head>
  <body>
    <div class="section-div">
      <form id="image-form" method="post" enctype="multipart/form-data">
        <input id="image-input" type="file" name="image">
      </form>
      <div id="image-container">
        <img id="image" alt="" />
        <canvas id="lines-canvas" class="overlay-canvas" width="1024" height="1024"></canvas>
        <canvas id="grid-canvas" class="overlay-canvas" width="1024" height="1024"></canvas>
      </div>
    </div>
    <div class="section-div">
      <div class="group">
        <span class="hide show-after-session">
          <input id="operation-find-grid-lines" type="button" value="Find grid lines">
          <input id="operation-find-implicit-lines" type="button" value="Find implicit grid lines">
        </span>
        <span class="hide show-after-lines">
          <input id="operation-interpolate-grid-lines" type="button" value="Interpolate grid lines">
          <input id="operation-grid-position" type="button" value="Find grid position">
        </span>
      </div>
      <div class="group">
        <span class="hide show-after-position">
          <input id="operation-find-grid-colors" type="button" value="Parse grid colors">
          <input id="operation-find-grid-text" type="button" value="Parse grid text">
          <input id="operation-find-grid-borders" type="button" value="Parse grid borders">
        </span>
      </div>
      <div>
        <span class="hide show-after-grid">
          <input id="operation-parse-crossword" class="hide show-after-grid" type="button" value="Parse crossword">
        </span>
        <span class="hide show-after-clues">
          <input id="operation-parse-crossword-clues" type="button" value="Parse crossword clues">
        </span>
      </div>
      <div class="group">
        <span class="hide show-after-grid">
          <input id="operation-export-to-spreadsheet" type="button" value="Export to Google sheet">
        </span>
      </div>
    </div>
    <div class="section-div">
      <div id="spreadsheet-url" class="group hide show-after-grid">
        <div>Spreadsheet URL:</div>
        <a id="spreadsheet-url-link" href="#" target="_blank"></a>
      </div>
      <div id="crossword-clues" class="group hide show-after-session">
        <div>Enter crossword clues:</div>
        <textarea id="crossword-clues-textarea"></textarea>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    session = {
      sessionId: undefined,
      lines: undefined,
      pos: undefined,
      grid: undefined,
      crossword: undefined,
      clues: undefined,
      spreadsheetUrl: undefined,
    }

    function post(args, callback) {
      fetch('/api' + args.path, { method: 'POST', body: args.body, headers: args.headers })
        .then(response => { return response.json(); })
        .then(callback);
    }

    function sessionPost(args, callback) {
      if (session.sessionId) {
        const newArgs = { path: '/session/' + session.sessionId + args.path };
        if (args.body !== undefined) {
          newArgs.headers = { 'content-type': 'application/json' };
          newArgs.body = JSON.stringify(args.body);
        }
        post(newArgs, callback);
      }
    }

    function rgbToStyle(rgb) {
      return 'rgb(' + ((rgb >> 16) & 0xff) + ',' + ((rgb >> 8) & 0xff) + ',' + ((rgb >> 0) & 0xff) + ')';
    }

    function drawLines(lines) {
      session.lines = lines;
      $('.show-after-lines').show();

      const image = $('#image')[0];
      const canvas = $('#lines-canvas')[0];
      const widthRatio = canvas.width / image.naturalWidth;
      const heightRatio = canvas.height / image.naturalHeight;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'red';
      for (var row of lines.horizontalLines) {
        ctx.beginPath();
        ctx.moveTo(0, row * heightRatio);
        ctx.lineTo(canvas.width, row * heightRatio);
        ctx.stroke();
      }
      for (var col of lines.verticalLines) {
        ctx.beginPath();
        ctx.moveTo(col * widthRatio, 0);
        ctx.lineTo(col * widthRatio, canvas.height);
        ctx.stroke();
      }
    }

    function drawGrid(grid) {
      session.grid = grid;
      $('.show-after-grid').show();

      const image = $('#image')[0];
      const canvas = $('#grid-canvas')[0];
      const widthRatio = canvas.width / image.naturalWidth;
      const heightRatio = canvas.height / image.naturalHeight;
      const ctx = canvas.getContext('2d');
      for (var i = 0; i < grid.numRows; i++) {
        for (var j = 0; j < grid.numCols; j++) {
          const row = session.pos.rows[i];
          const col = session.pos.cols[j];
          const square = grid.squares[i][j];

          ctx.beginPath();
          ctx.rect(
              widthRatio * (col.startX + col.width / 3),
              heightRatio * (row.startY + row.height / 3),
              widthRatio * (col.width / 3),
              heightRatio * (row.height / 3));
          ctx.fillStyle = rgbToStyle(square.rgb);
          ctx.fill();
          ctx.strokeStyle = 'red';
          ctx.stroke();

          ctx.strokeStyle = 'blue';
          ctx.strokeText(square.text,
              widthRatio * (col.startX + col.width / 3),
              heightRatio * (row.startY + 2 * row.height / 3));

          ctx.beginPath();
          ctx.rect(
              widthRatio * (col.startX + col.width * 2 / 3 + 1),
              heightRatio * (row.startY + row.height / 3),
              widthRatio * (square.rightBorder.width),
              heightRatio * (row.height / 3));
          ctx.fillStyle = rgbToStyle(square.rightBorder.rgb);
          ctx.fill();
          ctx.rect(
              widthRatio * (col.startX + col.width / 3),
              heightRatio * (row.startY + row.height * 2 / 3 + 1),
              widthRatio * (col.width / 3),
              heightRatio * (square.bottomBorder.width));
          ctx.fillStyle = rgbToStyle(square.bottomBorder.rgb);
          ctx.fill();
        }
      }
    }

    $(document).ready(function() {
      $('#image-input').change(e => {
        const image = e.target.files[0];
        const formData = new FormData();
        formData.append('image', image);
        post({ path: '/session', body: formData }, sessionId => {
          session.sessionId = sessionId;
          $('.show-after-session').show();
          $('#image').attr('src', URL.createObjectURL(image));
        });
      });

      $('#crossword-clues-textarea').on('input', e => {
        $('.show-after-clues').show();
      });

      $('#operation-find-grid-lines').click(e => sessionPost({ path: '/lines' }, drawLines));
      $('#operation-find-implicit-lines').click(e => sessionPost({ path: '/lines/implicit' }, drawLines));
      $('#operation-parse-crossword-clues').click(e => {
        const clues = $('#crossword-clues-textarea').val();
        sessionPost({ path: '/crossword/clues', body: { clues: clues } }, parsedClues => {
          console.log(parsedClues);
          session.clues = parsedClues;
        });
      });

      $('#operation-interpolate-grid-lines').click(e => sessionPost({ path: '/lines/interpolate' }, drawLines));
      $('#operation-grid-position').click(e => sessionPost({ path: '/position' }, pos => {
        session.pos = pos;
        $('.show-after-position').show();
      }));

      $('#operation-find-grid-colors').click(e => sessionPost({ path: '/grid/colors' }, drawGrid));
      $('#operation-find-grid-text').click(e => sessionPost({ path: '/grid/text' }, drawGrid));
      $('#operation-find-grid-borders').click(e => sessionPost({ path: '/grid/borders' }, drawGrid));

      $('#operation-parse-crossword').click(e => sessionPost({ path: '/crossword' }, crossword => {
        console.log(crossword);
        session.crossword = crossword;
      }));
      $('#operation-export-to-spreadsheet').click(e => sessionPost({ path: '/spreadsheet' }, spreadsheetUrl => {
        session.spreadsheetUrl = spreadsheetUrl;
        $('#spreadsheet-url-link').attr('href', spreadsheetUrl).text(spreadsheetUrl);
      }));
    });
  </script>

  <style>
    .section-div {
      float: left;
      margin: 20px;
      width: calc(33% - 60px);
    }

    #image-container {
      position: relative;
    }

    #image {
      max-height: 100%;
      max-width: 100%;
    }

    .overlay-canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    [type=button] {
      display: block;
    }

    .group {
      margin-bottom: 10px;
    }

    .hide {
      display: none;
    }

    #crossword-clues-textarea {
      width: 50%;
      height: 80%;
    }
  </style>
</html>
