<html>
  <head>
  </head>
  <body>
    <div class="half">
      <form id="pdf-form" method="post" enctype="multipart/form-data">
        <input id="pdf-input" type="file" name="pdf">
      </form>
      <div id="image-container">
        <img id="image" alt="" />
        <canvas id="listener-canvas" class="overlay-canvas" width="0" height="0"></canvas>
      </div>
    </div>
    <div class="half">
      <div id="options">
      </div>
      <div id="sheet">
        Sheet URL: <input id="sheet-url" size=80">
        <input id="sheet-new" type="button" value="Create new sheet">
        <br>
        <iframe id="sheet-frame" src=""></iframe>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    session = {
      document: undefined,
      page: 0,
      section: undefined,
      spreadsheetId: undefined,
      sheetId: undefined,
    };

    function getImageAsDataURL(id, callback) {
      fetch(`/api/files/${id}`, { method: 'GET' })
        .then(response => {
          return response.blob();
        })
        .then(blob => {
          const reader = new FileReader()
          reader.onloadend = () => {
            callback(reader.result);
          };
          reader.readAsDataURL(blob);
        });
    }

    function loadOverlayCanvas() {
      $('.overlay-canvas').get().forEach(canvas => {
        canvas.width = $('#image').width();
        canvas.height = $('#image').height();
      });
    }

    function post(args, callback) {
      fetch('/api' + args.path, { method: 'POST', body: args.body })
        .then(response => {
          if (!response.ok) {
            alert('Error: ' + response.statusText);
            return;
          }
          return response.json();
        })
        .then(callback);
    }

    function showSheet(spreadsheetId, sheetId) {
      if (spreadsheetId === undefined) {
        $('#sheet-url').val('Invalid Google Sheet URL');
        return;
      }
      const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}#gid=${sheetId}`
      $('#sheet-url').val(url);
      $('#sheet-frame').attr('src', url);
      session.spreadsheetId = spreadsheetId;
      session.sheetId = sheetId;
      post({ path: `/documents/sheets/${spreadsheetId}/${sheetId}` });
    }

    $(document).ready(function() {
      $('#pdf-input').change(e => {
        const pdf = e.target.files[0];
        const formData = new FormData();
        formData.append('pdf', pdf);
        post({ path: '/documents/pdf', body: formData }, document => {
          session.document = document;
          if (session.page >= document.pages.length) {
            session.page = 0;
          }
          const page = document.pages[session.page];
          getImageAsDataURL(page.imageId, dataURL => {
            $('#image')
              .attr('src', dataURL)
              .on('load', e => {
                const image = $('#image')[0];
                $('.overlay-canvas').get().forEach(canvas => {
                  canvas.width = image.naturalWidth;
                  canvas.height = image.naturalHeight;
                });
              });
          });
        });
      });

      (function() {
        const canvas = $('#listener-canvas')[0];
        const ctx = canvas.getContext('2d');
        var mousedownLoc = undefined;
        var isMouseDown = false;
        $('#listener-canvas')
          .mousedown(e => {
            const x = canvas.width / canvas.scrollWidth * e.offsetX;
            const y = canvas.height / canvas.scrollHeight * e.offsetY;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            mousedownLoc = { x: x, y: y };
            isMouseDown = true;
          })
          .mousemove(e => {
            if (isMouseDown) {
              const x = canvas.width / canvas.scrollWidth * e.offsetX;
              const y = canvas.height / canvas.scrollHeight * e.offsetY;
              const section = {
                x: Math.min(x, mousedownLoc.x),
                y: Math.min(y, mousedownLoc.y),
                width: Math.abs(mousedownLoc.x - x),
                height: Math.abs(mousedownLoc.y - y),
              };
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              ctx.clearRect(section.x, section.y, section.width, section.height);
              ctx.strokeStyle = 'red';
              ctx.lineWidth = 4;
              ctx.strokeRect(section.x, section.y, section.width, section.height);
              session.section = section;
            }
          })
          .mouseup(e => {
            isMouseDown = false;
          });
      })();

      $('#sheet-url').on('input', e => {
        const url = e.target.value;
        const match = url.match(new RegExp('https://docs\.google\.com/spreadsheets/d/([A-Za-z0-9_-]+).*(?:gid=([0-9]+))'));
        if (match) {
          showSheet(match[1], match[2]);
        } else {
          showSheet();
        }
      });

      showSheet('1k9O-5t-gIpcvwWna4NVfD2BqjjeBQLAED35tLm_L_Vk', 1538405940);
    });
  </script>

  <style>
    #image-container {
      position: relative;
    }

    #image {
      max-height: 100%;
      max-width: 100%;
      border: 1px black solid;
    }

    #options {
      height: 25%;
    }

    #sheet-frame {
      height: 175%;
      width: 250%;
      -webkit-transform: scale(0.4);
      -webkit-transform-origin: 0 0;
    }

    .half {
      height: 100%;
      width: 48%;
      float: left;
      margin: 1%;
    }

    .overlay-canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

  </style>
</html>
