<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      .block {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <h3>Define custom function =CUSTOM(...)</h3>
    </div>
    <div class="block">
      <textarea id="custom-function-input" rows="40" cols="30">function() {
      
}</textarea>
    </div>
    <div class="block">
      <button id="save" class="blue" onClick="save()">Save</button>
    </div>
    <script>
      function updateCustomFunction(customFunction) {
        if (customFunction) {
          document.getElementById('custom-function-input').value = customFunction;
        }
      }

      function save() {
        var customFunction = document.getElementById('custom-function-input').value;
        google.script.run.saveCustomFunction(customFunction);
      }

      google.script.run
          .withSuccessHandler(updateCustomFunction)
          .getCustomFunction();
    </script>
  </body>
</html>
